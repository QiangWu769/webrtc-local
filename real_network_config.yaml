# WebRTC 纯视频传输测试配置文件
# 🎯 针对新的纯视频传输客户端优化的配置

# WebRTC 构建目录和可执行文件路径
webrtc_build_dir: '/home/wuq/webrtc-checkout/src/out/Default'

# 测试结果输出目录
results_dir: './results'

# 测试持续时间（秒）- 给ICE连接更多时间
duration: 45  # 缩短到45秒，避免超时但给足够时间建立连接

# 信令服务器配置
signaling_server_ip: 'localhost'
signaling_server_port: 8888

# 视频配置
video:
  # 640x480是我们测试视频的分辨率
  width: 640
  height: 480
  fps: 30
  # 视频文件路径（YUV格式）- 确保使用正确的测试视频
  file_path: '/home/wuq/webrtc-checkout/test_video.yuv'
  loop: false  # 不循环，播放一次即可测试

# 音频配置（纯视频模式，完全禁用）
audio:
  enabled: false  # 强制禁用，新版本是纯视频传输客户端